<!DOCTYPE html>
<html>
<head>
  <title>Malar's Kitchen Order Form</title>
  <script src="script.js"></script>
</head>
<body>
  <h2>Order Form - Malar's Kitchen</h2>
  <form id="orderForm">
    <label>Customer Name*</label><br>
    <input type="text" id="customerName"><br>

    <label>Contact Email (optional)</label><br>
    <input type="email" id="contactEmail"><br>

    <label>Contact Phone*</label><br>
    <input type="text" id="contactPhone"><br>

    <label>Food Item*</label><br>
    <select id="foodItem" onchange="calculatePrice()"></select><br>

    <label>Quantity*</label><br>
    <input type="number" id="quantity" value="1" min="1" onchange="calculatePrice()"><br>

    <label>Price</label><br>
    <input type="text" id="price" disabled><br>

    <label>Comments / Suggestions</label><br>
    <textarea id="comments"></textarea><br><br>

    <button type="button" onclick="submitOrder()">Submit</button>
  </form>
</body>
</html>
